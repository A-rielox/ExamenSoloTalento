<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
   <div class="font-bold text-5xl text-900 mb-3 relative">
      Artículos

      <button
         pButton
         type="button"
         icon="pi pi-plus"
         class="p-button-rounded absolute top-0 right-0 small-btn"
         routerLink="/articulos/edit"
      ></button>

      <button
         pButton
         type="button"
         label="Añadir"
         icon="pi pi-plus"
         class="p-button w-2 absolute top-0 right-0 big-btn"
         routerLink="/articulos/edit"
      ></button>
   </div>

   <!--        el "Recuerda"        -->
   <div
      class="text-700 line-height-3 text-base mb-6 flex flex-wrap align-items-center"
   >
      Recuerda:
      <div class="flex ml-2 align-items-center">
         Salud
         <div
            style="background: #06d465"
            class="w-2rem h-2rem flex-shrink-0 border-circle ml-2"
         ></div>
         &nbsp;, &nbsp;
      </div>
   </div>

   <!--              FORM               -->
   <div>
      <!-- *ngIf="postParams" -->
      <div
         class="field flex flex-column lg:flex-row lg:align-items-center lg:justify-content-between"
      >
         <!-- (ngSubmit)="loadPosts()" -->
         <!-- (ngSubmit)="filterPosts()" -->
         <form
            #form="ngForm"
            autocomplete="off"
            class="flex flex-column md:flex-row md:align-items-center mb-3 md:mb-0"
         >
            <div class="grid">
               <div class="col-12 md:col-6">
                  <label for="autor" class="block text-900 font-medium mb-2"
                     >Por autor</label
                  >
                  <!-- [(ngModel)]="postParams.membername" -->
                  <input
                     id="autor"
                     type="text"
                     placeholder="Filtrar por autor"
                     pInputText
                     class="w-full mb-3 p-3"
                     name="membername"
                  />
               </div>

               <div class="col-12 md:col-6">
                  <label for="title" class="block text-900 font-medium mb-2"
                     >Por titulo</label
                  >
                  <!-- [(ngModel)]="postParams.title" -->
                  <input
                     id="title"
                     type="text"
                     placeholder="Filtrar po titulo"
                     pInputText
                     class="w-full mb-3 p-3"
                     name="title"
                  />
               </div>
            </div>

            <button
               pButton
               type="submit"
               label="Filtrar"
               icon="pi pi-filter"
               class="ml-2"
            ></button>
         </form>
      </div>
   </div>

   <!--              POSTS               -->
   <div class="grid">
      <ng-container *ngFor="let articulo of articulos">
         <div class="col-12 lg:col-6">
            <div
               class="flex shadow-2 surface-card border-round mr-0 xl:mr-4 mb-6 xl:mb-0 flex-column md:flex-row"
            >
               <img
                  src="{{ articulo.imagen || '../../assets/noImagen.jpg' }}"
                  alt="Image"
                  class="border-round-left align-self-center"
                  style="max-height: 234px"
               />
               <div class="p-4 w-full">
                  <div class="flex justify-content-between mb-3">
                     <span class="text-orange-500 text-lg font-medium"
                        >Código: #{{ articulo.codigo }}</span
                     >
                     <span class="text-500 font-medium ml-2"
                        >Stock: {{ articulo.stock }}</span
                     >
                  </div>
                  <div class="font-medium text-lg text-900 mb-3 line-height-3">
                     Categoria: {{ articulo.tipo }}
                  </div>
                  <div class="line-height-3 text-700 mb-3">
                     {{ articulo.descripcion }}
                  </div>
                  <div class="flex align-items-center">
                     <span class="font-bold text-sm block ml-2 text-blue-600"
                        >Precio: ${{ articulo.precio }}</span
                     >
                  </div>

                  <div class="flex justify-content-around mt-3">
                     <a
                        tabindex="0"
                        class="cursor-pointer text-white"
                        (click)="onEdit(articulo)"
                        ><i
                           class="pi pi-file-edit text-600 text-xl text-cyan-500"
                        ></i
                     ></a>

                     <p-confirmPopup></p-confirmPopup>
                     <a
                        tabindex="0"
                        class="cursor-pointer text-white"
                        (click)="confirm($event, articulo.codigo)"
                        ><i
                           class="pi pi-trash text-600 text-xl text-pink-500"
                        ></i
                     ></a>
                  </div>
               </div>
            </div>
         </div>
      </ng-container>
   </div>
</div>
