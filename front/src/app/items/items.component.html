<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
   <div class="font-bold text-5xl text-900 mb-3 relative">
      Artículos

      <button
         pButton
         type="button"
         icon="pi pi-plus"
         class="p-button-rounded absolute top-0 right-0 small-btn"
         routerLink="/articulos/edit"
      ></button>

      <button
         pButton
         type="button"
         label="Añadir"
         icon="pi pi-plus"
         class="p-button w-2 absolute top-0 right-0 big-btn"
         routerLink="/articulos/edit"
      ></button>
   </div>

   <!--              POSTS               -->
   <div class="grid">
      <ng-container *ngFor="let articulo of articulos">
         <div class="col-12 lg:col-6">
            <div
               class="flex shadow-2 surface-card border-round mr-0 xl:mr-4 mb-6 xl:mb-0 flex-column md:flex-row h-full"
            >
               <img
                  src="{{ articulo.imagen || '../../assets/noImagen.jpg' }}"
                  alt="Image"
                  class="border-round-left align-self-center"
                  style="max-height: 234px"
               />
               <div class="p-4 w-full">
                  <div class="flex justify-content-between mb-3">
                     <span class="text-orange-500 text-lg font-medium"
                        >Código: #{{ articulo.codigo }}</span
                     >
                     <span class="text-500 font-medium ml-2"
                        >Stock: {{ articulo.stock }}</span
                     >
                  </div>
                  <div class="font-medium text-lg text-900 mb-3 line-height-3">
                     Categoria: {{ articulo.tipo }}
                  </div>
                  <div class="line-height-3 text-700 mb-3">
                     {{ articulo.descripcion }}
                  </div>
                  <div class="flex align-items-center">
                     <span class="font-bold text-sm block ml-2 text-blue-600"
                        >Precio: ${{ articulo.precio }}</span
                     >
                  </div>

                  <div class="flex justify-content-around mt-3">
                     <a
                        tabindex="0"
                        class="cursor-pointer text-white"
                        (click)="onEdit(articulo)"
                        ><i
                           class="pi pi-file-edit text-600 text-xl text-cyan-500"
                        ></i
                     ></a>

                     <p-confirmPopup></p-confirmPopup>
                     <a
                        tabindex="0"
                        class="cursor-pointer text-white"
                        (click)="confirm($event, articulo.codigo)"
                        ><i
                           class="pi pi-trash text-600 text-xl text-pink-500"
                        ></i
                     ></a>
                  </div>
               </div>
            </div>
         </div>
      </ng-container>
   </div>
</div>
